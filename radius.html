<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 40px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 60px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 50%;size: 0vmax;}
</style>
</head>
<body>

<h2>Rounded Buttons</h2>
<p>Add rounded corners to a button with the border-radius property:</p>

<button class="button button1">HM</button>
<button class="button button1">VP</button><br>
<button class="button button1">KV</button>
<button class="button button1">RN</button><br>
<button class="button button1">sp</button>
<button class="button button1">RJ</button>
</body>
</html>
